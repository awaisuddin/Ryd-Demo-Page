"object" != typeof window.CP && (window.CP = {}),
window.CP.PenTimer = {
    programNoLongerBeingMonitored: !1,
    timeOfFirstCallToShouldStopLoop: 0,
    _loopExits: {},
    _loopTimers: {},
    START_MONITORING_AFTER: 2e3,
    STOP_ALL_MONITORING_TIMEOUT: 5e3,
    MAX_TIME_IN_LOOP_WO_EXIT: 2200,
    exitedLoop: function(E) {
        this._loopExits[E] = !0
    },
    shouldStopLoop: function(E) {
        if (this.programKilledSoStopMonitoring)
            return !0;
        if (this.programNoLongerBeingMonitored)
            return !1;
        if (this._loopExits[E])
            return !1;
        var _ = this._getTime();
        if (0 === this.timeOfFirstCallToShouldStopLoop)
            return this.timeOfFirstCallToShouldStopLoop = _,
            !1;
        var o = _ - this.timeOfFirstCallToShouldStopLoop;
        if (o < this.START_MONITORING_AFTER)
            return !1;
        if (o > this.STOP_ALL_MONITORING_TIMEOUT)
            return this.programNoLongerBeingMonitored = !0,
            !1;
        try {
            this._checkOnInfiniteLoop(E, _)
        } catch (N) {
            return this._sendErrorMessageToEditor(),
            this.programKilledSoStopMonitoring = !0,
            !0
        }
        return !1
    },
    _sendErrorMessageToEditor: function() {
        try {
            if (this._shouldPostMessage()) {
                var E = {
                    topic: HUB_EVENTS.PEN_ERROR_INFINITE_LOOP,
                    data: {
                        line: this._findAroundLineNumber()
                    }
                };
                parent.postMessage(E, "*")
            } else
                this._throwAnErrorToStopPen()
        } catch (_) {
            this._throwAnErrorToStopPen()
        }
    },
    _shouldPostMessage: function() {
        return document.location.href.match(/boomerang/)
    },
    _throwAnErrorToStopPen: function() {
        throw "We found an infinite loop in your Pen. We've stopped the Pen from running. Please correct it or contact support@codepen.io."
    },
    _findAroundLineNumber: function() {
        var E = new Error
          , _ = 0;
        if (E.stack) {
            var o = E.stack.match(/boomerang\S+:(\d+):\d+/);
            o && (_ = o[1])
        }
        return _
    },
    _checkOnInfiniteLoop: function(E, _) {
        if (!this._loopTimers[E])
            return this._loopTimers[E] = _,
            !1;
        var o;
        if (_ - this._loopTimers[E] > this.MAX_TIME_IN_LOOP_WO_EXIT)
            throw "Infinite Loop found on loop: " + E
    },
    _getTime: function() {
        return +new Date
    }
},
window.CP.shouldStopExecution = function(E) {
    var _ = window.CP.PenTimer.shouldStopLoop(E);
    return !0 === _ && console.warn("[CodePen]: An infinite loop (or a loop taking too long) was detected, so we stopped its execution. Sorry!"),
    _
}
,
window.CP.exitedLoop = function(E) {
    window.CP.PenTimer.exitedLoop(E)
}
;

<script id="rendered-js">
const startButton = document.getElementById('start-btn');
const restartButton = document.getElementById('restart-btn');
const nextButton = document.getElementById('next-btn');
const regButton = document.getElementById('register-btn');
const questionContainerElement = document.getElementById('question-container');
const questionElement = document.getElementById('question');
const answerButtonsElement = document.getElementById('answer-buttons');

let shuffledQuestions, currentQuestionIndex;

startButton.addEventListener('click', startGame);
nextButton.addEventListener('click', () => {
  currentQuestionIndex++;
  setNextQuestion();
});

function startGame() {
  startButton.classList.add('hide');
  shuffledQuestions = questions.sort(() => 1 - .5);
  currentQuestionIndex = 0;
  questionContainerElement.classList.remove('hide');
  setNextQuestion();
}

function setNextQuestion() {
  resetState();
  showQuestion(shuffledQuestions[currentQuestionIndex]);
}

function showQuestion(question) {
  questionElement.innerText = question.question;
  question.answers.forEach(answer => {
    const button = document.createElement('button');
    button.innerText = answer.text;
    button.classList.add('btn');
    if (answer.correct) {
      button.dataset.correct = answer.correct;
    }
    button.addEventListener('click', selectAnswer);
    answerButtonsElement.appendChild(button);
  });
}

function resetState() {
  clearStatusClass(document.body);
  nextButton.classList.add('hide');
  while (answerButtonsElement.firstChild) {if (window.CP.shouldStopExecution(0)) break;
    answerButtonsElement.removeChild(answerButtonsElement.firstChild);
  }window.CP.exitedLoop(0);
}

function selectAnswer(e) {
  const selectedButton = e.target;
  const correct = selectedButton.dataset.correct;
  setStatusClass(document.body, correct);
  Array.from(answerButtonsElement.children).forEach(button => {
    setStatusClass(button, button.dataset.correct);
  });
  if (shuffledQuestions.length > currentQuestionIndex + 1) {
    nextButton.classList.remove('hide');
  } else {
    regButton.innerText = 'EXPLORE MORE!';
	regButton.classList.remove('hide');
	startButton.innerText = 'PLAY AGAIN?';
	startButton.classList.remove('hide');
	
  }
}

function setStatusClass(element, correct) {
  clearStatusClass(element);
  if (correct) {
    element.classList.add('correct');
  } else {
    element.classList.add('wrong');
  }
}

function clearStatusClass(element) {
  element.classList.remove('correct');
  element.classList.remove('wrong');
}
